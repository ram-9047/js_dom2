<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo</title>
  </head>
  <body>
    <div class="hero wrapper">
      <h1 class="heading">todos</h1>
      <input type="text" class = "todo" placeholder="Whats need to be done?">
      <ul class="list float">
      </ul>
      <div class="foot">
            <div class="footer1">
                <span class="item_count"> 0 </span><span class="item">item's left</span></span>
                <span class="all">All</span>
                <span class="active">Active</span>
                <span class="completed">Completed</span>
                <span class="clear_completed">Clear completed</span>
            </div>
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
         </div>
      <footer>
        <h3>Double-click to edit a todo</h3>
        <h3>Created by petehunt</h3>
        <h3>Part of TodoMVC</h3>
      </footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
